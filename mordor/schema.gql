#* QUERIES

type Query {
    posts: [Post!]!
    users: [User!]!
    user(id: ID!): User
}

#* MUTATIONS

type Mutation {
    newPost(post: PostInput!): Post!
    newUser(user: UserInput!): UserResult!
}

#* TYPES

type User {
    id: ID!
    name: String!
    email: String!
    avatar: String
}

type Post {
    body: String!
}

#* INPUTS

input PostInput {
    body: String!
}

input UserInput {
    name: String!
    email: String!
    password: String!
    avatar: String
}

#* ERROR HANDLING

type ValidationError {
    field: String!
    rule: String!
}

union UserResult = User | ValidationError
